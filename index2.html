<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Background video */
        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the entire screen */
            z-index: -1; /* Ensures the video stays in the background */
        }

        /* Styling for the card */
        .card {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            color: rgb(6, 236, 71);
            border-radius: 15px;
            padding: 20px;
            margin-top: 10vh;
            box-shadow: 0 4px 30px rgb(4, 0, 0); /* Adds shadow for a modern look */
        }

        h1 {
            color: #00ffcc; /* Bright color for the title */
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Adds shadow to make the text pop */
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the heading */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        /* For better responsiveness */
        @media (max-width: 768px) {
            .card {
                width: 100%;
                margin-top: 5vh;
            }
        }

    </style>
</head>
<body>

    <!-- Background video -->
    <video autoplay muted loop id="bg-video">
        <source src="4k video.mp4" type="video/mp4"> <!-- Replace with your video path -->
        Your browser does not support HTML5 video.
    </video>

    <div class="container text-center">
        <h1>Random Guess</h1> 
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h5 class="card-title mt-4">Input your number between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control mt-3">
                    <button href="#" class="btn btn-primary mt-4" id="submit" onclick="guess_num()">Submit</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);
        function guess_num() {
            let result = document.getElementById("result");
            let submit = document.getElementById("submit");
            const guess = Number(document.getElementById("user-input").value);
            console.log(randomnumber);
            console.log(guess);
            if (guess === randomnumber) {
                console.log("success");
                result.textContent = "Success!";
                result.className = "alert alert-success mt-4";
                submit.disabled = true;
            } else if (guess < randomnumber) {
                console.log("small");
                result.textContent = "Too low!";
                result.className = "alert alert-warning mt-4";
            } else {
                console.log("large");
                result.textContent = "Too high!";
                result.className = "alert alert-danger mt-4";
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
