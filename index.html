<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Guess</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


</head>
<body>
    <div class="container text-center mt-3 ">
        <h1> Random guess </h1> 
  <div class="d-flex justify-content-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title mt-4">Input your number between 1 to 100 </h5>
              <input type="number" id="user-input" class="form-control mt-3">
              <button href="#" class="btn btn-primary mt-4" id= "submit" onclick="guess_num()"> Submit </button >
                
              </div>
              <div id="result"> </div>
            </div>
          </div>
        </div>

        <script>
          let randomnumber=Math.floor(Math.random()*101)
            function guess_num(){
              let result = document.getElementById("result")
              let submit = document.getElementById("submit")
                const guess=Number(document.getElementById("user-input").value)
              console.log(randomnumber)
              console.log(guess)
              if(guess === randomnumber){
                console.log("success")
                 result.textContent="success" 
                 result.className="alert alert-success"
                 submit.disabled = true 
              }
              else if(guess<randomnumber){
                console.log ("small")
                result.textContent="small"
                result.className="alert alert-warning"
              }

              else{
                console.log("large")
                result.textContent="large"
                result.className="alert alert-danger"
              }
              // console.log (guessnumber)


            }
        </script>

        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
